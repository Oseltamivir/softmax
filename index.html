<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Softmax Visualiser</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body, html { margin:0; padding:0; width:100%; font-family:system-ui, sans-serif; }
    .wrapper     { max-width:100%; padding:16px; }
    #chart-wrap   { width:100%; height:450px; }
    #slider-wrap  { margin:12px 0; }
    input[type=range] { width:100%; }
    .label        { font-weight:600; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Softmax of [ 1 , <span id="zero-count">3</span>Ã—0 ]</h2>

    <div id="slider-wrap">
      <label class="label">Number&nbsp;of&nbsp;zeros:&nbsp;<span id="zeros">3</span></label>
      <input type="range" id="numZeros" min="0" max="50" value="3" />
    </div>

    <div id="chart-wrap">
      <canvas id="softmaxChart"></canvas>
    </div>
  </div>

<script>
function softmax(arr) {
  const exps = arr.map(v => Math.exp(v));
  const sum  = exps.reduce((a,b) => a + b, 0);
  return exps.map(v => v / sum);
}

const ctx   = document.getElementById('softmaxChart');
let  chart  = null;

function drawChart(numZeros) {
  const logits = [1, ...Array(numZeros).fill(0)];
  const probs  = softmax(logits);
  const data   = {
    datasets: [{
      label: 'Softmax probability',
      data: probs,
      borderWidth: 1
    }]
  };

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
      responsive: true,
      animation: false,
      scales: {
        x: {
          ticks: {
            display: false  // Hide x-axis labels
          },
          grid: {
            display: false  // Hide vertical grid lines
          }
        },
        y: { 
          beginAtZero: true, 
          max: 1,
          grid: {
            display: true  // Keep horizontal grid lines
          }
        }
      },
      plugins: { 
        legend: { display:false },
        tooltip: {
          callbacks: {
            title: (items) => `Index ${items[0].dataIndex}`
          }
        }
      }
    }
  });
}

const slider  = document.getElementById('numZeros');
const zerosEl = document.getElementById('zeros');
const countEl = document.getElementById('zero-count');

slider.addEventListener('input', e => {
  const n = Number(e.target.value);
  zerosEl.textContent  = n;
  countEl.textContent  = n;
  drawChart(n);
});

drawChart(Number(slider.value));
</script>
</body>
</html>
